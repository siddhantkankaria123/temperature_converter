<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    
    <div class="main-container">
        
        <h1><i class="fa-solid fa-temperature-low"></i>         Temperature converter</h1>
    <div id="container">
            <div class="input-div">
                <label for="">°C</label>
                
                <input type="number"  class="inp" id="cel">
            </div>
            <div class="input-div">
                <label for="">°F</label>
                
                <input type="number"  class="inp" id="fah">
            </div>  
            
            <div class="input-div">
                <label for="">°K</label>
                
                <input type="number"  class="inp" id="kel">
            </div>
    </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
